  <article class="post-content">
    <h3 id="section">说明</h3>
<blockquote>
  <p>博客搭建的过程记录一下，防忘。</p>
</blockquote>

<h3 id="section-1">空间</h3>
<blockquote>
  <p>GitHub Pages的创建网上很多教程，比如<a href="http://www.linuxidc.com/Linux/2015-02/114121.htm">此处</a>。
关于仓库名称：默认域名和仓库名称有关，一般的仓库名称最后的页面地址是 <em>“https://github.com/仓库名”</em>；若要生成形如 <em>https://某自定义.github.io/</em>，仓库名只能是_“某自定义.github.io”_。</p>
</blockquote>

<h3 id="section-2">模板</h3>
<blockquote>
  <p>直接从<a href="http://jekyllthemes.org/">Jekyll Themes</a>中copy一个过来，然后相关配置_config.xml修改一下,一个简单的博客就有了。</p>
</blockquote>
